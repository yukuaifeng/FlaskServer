{% extends "common/base_tmp.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <div class="col-md-6 col-md-offset-6">
                    <h2>推荐结果如下：</h2>
                </div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>推荐院校</th>
                        <th>推荐程度</th>
                        <th>录取几率</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for i in riskly_results %}
                        <tr>
                            <td>{{ i }}</td>
                            <td>冲</td>
                            <td>20%</td>
                        </tr>
                    {% endfor %}
                    {% for i in surely_results %}
                        <tr>
                            <td>{{ i }}</td>
                            <td>稳</td>
                            <td>60%</td>
                        </tr>
                    {% endfor %}
                    {% for i in definite_results %}
                        <tr>
                            <td>{{ i }}</td>
                            <td>保</td>
                            <td>100%</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
